<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/CSS/bootstrap.min.css" rel="stylesheet">
    <link href="../static/CSS/Style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Easy Job</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../templates/home.html">Home</a>
            </li>
        </ul>
    </nav>
</head>
<body style="background-color: #2f4f4f;">
    <div class="MenuP">
        <div class="InfoPG">
            <div class="col py-3 px-lg-5 border bg-light">
                <div class="repp">PERSONAL INFO</div>
                <img class="profpic" src="../static/Images/estudiante.png" alt="Profile Picture">
                <div class="UserType">
                    <p class="BC">User type: <span class="InfoP">Student</span></p>
                </div>
                <div class="AddressUser">
                    <p class="BC">Address: <span class="InfoP">Santa Rosa 9812</span></p>
                </div>
                <div class="PhoneUser">
                    <p class="BC">Phone: <span class="InfoP">614-444-2352</span></p>
                </div>
                <div class="DelUser">
                    <button class="DropUser">Delete my user</button>
                </div>
            </div>
            <div class="col py-3 px-lg-5 border bg-light">
                <div class="repp">REPORTS</div>
                <button class="reportB" type="menu">Reports</button>
                <div class="UserReport"></div>
            </div>
        </div>
        <!-- Formulario para agregar un edificio -->
        <div class="col py-3 px-lg-5 border bg-light">
            <div class="repp">ADD BUILDING</div>
            <form method="POST" action="/add-building">
                <div class="form-group">
                    <label for="codigop">Postal Code:</label>
                    <input type="text" id="codigop" name="codigop" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Address:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Building</button>
            </form>
        </div>
    </div>
</body>
</html>
