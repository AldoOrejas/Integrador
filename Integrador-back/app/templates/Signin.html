<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="../static/CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/CSS/Style.css">
</head>
<body>
    <div class="content">
        <div class="sign bg-light">
        <div class="py-5 text-center">
            <img class="col-md-2 mx-auto" src="../static/Images/estudiante.png" alt="">
            <h2>Create account</h2>
            <p class="lead">Please, fill all the information to create your Easy Job account.</p>
        </div>

        <form action="{{ url_for('signup_page') }}" method="POST" class="needs-validation" novalidate>
            <div class="row">
                <!-- First Name -->
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>

                <!-- Last Name -->
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Age -->
            <div class="mb-4">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" min="1" max="150" required>
            </div>

            <!-- Job Selection -->
            <div class="rad">
                <div>
                    <label>Select One</label>
                    <input type="radio" name="job" id="Student" value="Student" required> Student
                    <input type="radio" name="job" id="Employeer" value="Employeer" required> Employeer
                </div>
            </div>

            <!-- Phone and Password -->
            <div class="row">
                <div class="col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>

            <!-- CURP -->
            <div class="mb-4">
                <label for="curp">CURP</label>
                <input type="text" class="form-control" id="curp" name="curp" required>
            </div>

            <button id="botonreg" class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
        </form>
        </div>
    </div>
</body>
</html>
