<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación o Calificación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Botón de regreso -->
        <a href="{{ url_for('interfazempleador') }}" class="btn btn-secondary mb-4">
            <i class="fas fa-arrow-left"></i> Regresar
        </a>

        <h1>¿El trabajo ha sido completado?</h1>
        <p>¿El estudiante ha completado el trabajo? Si es así, podrás calificarlo.</p>

        <form method="POST">
            <button type="submit" name="status" value="completado" class="btn btn-success">Sí, Calificar</button>
            <button type="submit" name="status" value="no_completado" class="btn btn-danger">No, Eliminar</button>
        </form>
    </div>

    <!-- Agregar iconos si es necesario (opcional) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
